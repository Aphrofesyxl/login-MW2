<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Modern Warfare II</title>
</head>

<body style="overflow: hidden;">

    <main>
        <section class="login">

            <div class="wrapper">
                <img src="./images/Logo_officiel_Modern_Warfare_2.png" class="login__logo">

                <h1 class="login__title">Fazer login</h1>

                <label class="login__label">
                    <span class="colored-text">nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login__label">
                    <span class="colored-text">senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="./images/facebook-icon.png" alt="facebok">
                    </button>

                    <button type="button" class="icons__button">
                        <img src="./images/google-icon.png" alt="facebok">
                    </button>

                    <button type="button" class="icons__button">
                        <img src="./images/apple-icon.png" alt="facebok">
                    </button>
                </div>

                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    <span class="colored-text">Manter login</span>
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <title>3-Arrow Right</title>
                        <g id="_3-Arrow_Right" data-name="3-Arrow Right">
                            <path
                                d="M31.71,15.29l-10-10L20.29,6.71,28.59,15H0v2H28.59l-8.29,8.29,1.41,1.41,10-10A1,1,0,0,0,31.71,15.29Z" />
                        </g>
                    </svg>
                </button>

                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper">
            <div style="position: absolute; background-color: black; width: 100%; height: 100px;"></div>
            <div style="position: absolute; background-color: red; bottom: 0; width: 100%; height: 95%; opacity: 0;">
            </div>
            <iframe style="border: none;" width="1009" height="810"
                src="https://www.youtube.com/embed/3wzfnmXK1tg?autoplay=1&mute=1&controls=0&modestbranding=1&loop=1&playlist=3wzfnmXK1tg&showinfo=0">
            </iframe>
            <!--<video class="background-video" autoplay loop muted>
                <source src="https://www.youtube.com/watch?v=ztjfwecrY8E">
            </video>-->
        </section>
    </main>

</body>

</html>
